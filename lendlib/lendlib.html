<head>
  <title>LendLib</title>
</head>

<body>
  <div id="categories-container">
    {{> categories }}
  </div>
</body>

<template name="categories">
    <h2 class="title">My Stuff</h2>
    
    <div id="categories" class="btn-group">
    {{#if new_cat}}
    <div class="category">
    <input type="text" id="add-category" value="" />
    </div>
    {{else}}
    <div class="category btn btn-success" id="btnNewCat">&plus;</div>
    {{/if}}
    {{#each lists}}
    <div class="category btn btn-success">
        {{Category}}
    </div>
    {{/each}}
    </div>
</template>
