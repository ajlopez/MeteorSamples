<head>
    <title>My Company</title>
    
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">My Company</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/customer">Customers</a></li>
              <li><a href="/supplier">Suppliers</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    {{> home}}
    {{> customerlist}}
    {{> supplierlist}}
    {{> about}}
    {{> contact}}
    </div>
</body>

<template name="home">
    {{#if showHome}}
        <h1>My Company</h1>
    {{/if}}
</template>

<template name="customerlist">
{{#if showCustomer}}
<div class="row">
<h1>Customers</h1>
</div>
<div class="row">
<a class="btn btn-primary" href="/customer/new">New Customer...</a>
</div>
<div class="row">
<table class="table-striped table-bordered">
    <tr>
        <th>&nbsp;</th>
        <th>Name</th>
    </tr>
{{#each customers}}
    <tr>
        <td><a href="/customer/{{ _id }}">View...</a></td>
        <td>{{ name }}</td>
    </tr>
{{/each}}
</table>
</div>
{{/if}}
</template>

<template name="supplierlist">
{{#if showSupplier}}
<div class="row">
<h1>Suppliers</h1>
</div>
<div class="row">
<a class="btn btn-primary" href="/supplier/new">New Supplier...</a>
</div>
<div class="row">
<table class="table-striped table-bordered">
    <tr>
        <th>&nbsp;</th>
        <th>Name</th>
    </tr>
{{#each suppliers}}
    <tr>
        <td><a href="/supplier/{{ _id }}">View...</a></td>
        <td>{{ name }}</td>
    </tr>
{{/each}}
</table>
</div>
{{/if}}
</template>
